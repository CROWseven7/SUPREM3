<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPREM3 x V Marcas Portugal</title>

    <link rel="stylesheet" href="assets/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        secondary: '#1a1a1a',
                        asphalt: '#0f0f0f',
                        card: '#1a1a1a',
                        green: '#00d105',
                        ambar: '#FFD700'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-asphalt text-gray-200 min-h-screen flex items-center justify-center font-sans relative overflow-hidden">

    <main class="relative z-10 w-full max-w-4xl px-6 animate-fadeIn">


        <!-- Título -->
        <section class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.75)]">
                SUPREM3 x V Marcas Portugal
            </h1>
            <p class="text-gray-400 mt-4 text-lg">
                Selecione sua equipe para continuar
            </p>
        </section>

        <!-- Seleção de Equipe -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- SUPREM3 -->
            <div onclick="goToTeam('SUPREM3/suprem3.html')"
                class="card-ui p-10 text-center cursor-pointer hover:-translate-y-2">

                <h2 class="text-3xl font-bold text-white mb-4">SUPREM3 1</h2>
                <p class="text-gray-400">Acessar equipe</p>

                <div class="mt-6">
                    <button
                        class="bg-gray-200 hover:drop-shadow-[0_0_15px_rgba(255,255,255,0.25)] hover:-translate-y-1 hover:brightness-110 hover:scale-105 active:scale-95 text-black px-6 py-2 rounded-lg font-semibold transition">
                        Entrar
                    </button>
                </div>
            </div>

            <!-- V Marcas Portugal -->
            <div onclick="goToTeam('VMarcasPortugal/vMarcasPortugal.html')"
                class="card-ui p-10 text-center cursor-pointer hover:-translate-y-2">

                <h2 class="text-3xl font-bold text-white mb-4">V Marcas Portugal 1</h2>
                <p class="text-gray-400">Acessar equipe</p>

                <div class="mt-6">
                    <button
                        class="bg-gray-200 hover:drop-shadow-[0_0_15px_rgba(255,255,255,0.25)] hover:-translate-y-1 hover:brightness-110 hover:scale-105 active:scale-95 text-black px-6 py-2 rounded-lg font-semibold transition">
                        Entrar
                    </button>
                </div>
            </div>

        </section>

    </main>

    <div class="wind-container pointer-events-none"></div>
    <script src="assets/global.js"></script>

</body>

</html>

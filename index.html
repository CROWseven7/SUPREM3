<!DOCTYPE html>
<html lang="pt-br" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPREM3 | Drag Racing: Streets</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        secondary: '#1a1a1a',
                        asphalt: '#0f0f0f',
                        track: '#1a1a1a',
                        card: '#1a1a1a',
                        green: '#00d105',
                        yellow: '#edff00',
                        ambar: '#FFD700'
                    }
                }
            }
        }
    </script>

    <style>
        .neon {
            color: #eaffea;
            text-shadow:
                0 0 4px #bfbfbf,
                0 0 8px #bfbfbf,
                0 0 16px #bfbfbf,
                0 0 32px #bfbfbf,
                0 0 64px #bfbfbf;
        }
    </style>
</head>

<body class="bg-asphalt text-gray-200 min-h-screen font-sans">

    <custom-header></custom-header>

    <main class="container mx-auto px-4 py-8">

        <!-- Seção Principal -->
        <section class="mb-12 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 neon">SUPREM3 RACING</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">Equipe focada em bosses e bandeiras</p>
        </section>

        <!-- Estatísticas -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-primary flex items-center">
                <i data-feather="bar-chart-2" class="mr-2"></i>
                Estatísticas da Equipe
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="bg-card p-6 rounded-lg border border-gray-800 shadow-lg">
                    <div class="flex items-center mb-4">
                        <div class="p-3 rounded-full bg-ambar bg-opacity-20 mr-4">
                            <i data-feather="award" class="text-yellow"></i>
                        </div>
                        <h3 class="text-xl font-semibold">Bosses Concluídos</h3>
                    </div>
                    <p id="bosses" class="text-4xl font-bold">Loading...</p>
                    <p class="text-gray-400 mt-2">Em 2026</p>
                </div>

                <div class="bg-card p-6 rounded-lg border border-gray-800 shadow-lg">
                    <div class="flex items-center mb-4">
                        <div class="p-3 rounded-full bg-primary bg-opacity-20 mr-4">
                            <i data-feather="users" class="text-primary"></i>
                        </div>
                        <h3 class="text-xl font-semibold">Membros Ativos</h3>
                    </div>
                    <p id="members" class="text-4xl font-bold">Loading...</p>
                    <p class="text-gray-400 mt-2">Pilotos na equipe</p>
                </div>

                <div class="bg-card p-6 rounded-lg border border-gray-800 shadow-lg">
                    <div class="flex items-center mb-4">
                        <div class="p-3 rounded-full bg-green bg-opacity-20 mr-4">
                            <i data-feather="dollar-sign" class="text-green"></i>
                        </div>
                        <h3 class="text-xl font-semibold">Doações</h3>
                    </div>
                    <p id="donations" class="text-4xl font-bold">Loading...</p>
                    <p class="text-gray-400 mt-2">Por semana para a equipe</p>
                </div>

            </div>
        </section>

        <!-- Agenda semanal -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-primary flex items-center">
                <i data-feather="calendar" class="mr-2"></i>
                Agenda semanal
            </h2>

            <div class="bg-card rounded-lg shadow-xl overflow-hidden border border-gray-800">

                <div class="p-4 flex items-center justify-between border-b border-gray-800">
                    <div class="flex items-center">
                        <i data-feather="clock" class="text-primary mr-2"></i>
                        <span class="font-medium">Lista de bosses</span>
                    </div>

                    <button class="open-sheet"
                        data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vS0zkxpWDSATx1QE5EQjaosgTKJJMlMg3HoXTS7zHs3k6KXredtvO-psKB4tHxi1g6ashf5k2BSvS0G/pubhtml?gid=1797724220&single=true"
                        class="flex items-center gap-2 bg-primary text-black px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-200 transition">
                        <i data-feather="external-link"></i>
                        Abrir em nova aba
                    </button>
                </div>

                <div class="p-1">
                    <div class="overflow-hidden rounded-lg bg-[#121212] border border-gray-700">
                        <iframe
                            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS0zkxpWDSATx1QE5EQjaosgTKJJMlMg3HoXTS7zHs3k6KXredtvO-psKB4tHxi1g6ashf5k2BSvS0G/pubhtml?single=true&widget=false&headers=false"
                            class="w-full min-h-[400px] md:min-h-[600px] border-0"></iframe>
                    </div>
                </div>
            </div>
        </section>

        <!-- Lista de avisos -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6 text-primary flex items-center">
                <i data-feather="bell" class="mr-2"></i>
                Lista de avisos
            </h2>

            <div class="bg-card rounded-lg shadow-xl overflow-hidden border border-gray-800">

                <div class="p-4 flex items-center justify-between border-b border-gray-800">
                    <div class="flex items-center">
                        <i data-feather="info" class="text-primary mr-2"></i>
                        <span class="font-medium">Avisos da equipe</span>
                    </div>

                    <button class="open-sheet"
                        data-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vS0zkxpWDSATx1QE5EQjaosgTKJJMlMg3HoXTS7zHs3k6KXredtvO-psKB4tHxi1g6ashf5k2BSvS0G/pubhtml?gid=1651059618&single=true"
                        class="flex items-center gap-2 bg-primary text-black px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-200 transition">
                        <i data-feather="external-link"></i>
                        Abrir em nova aba
                    </button>
                </div>

                <div class="p-1">
                    <div class="overflow-hidden rounded-lg bg-[#121212] border border-gray-700">
                        <iframe
                            src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS0zkxpWDSATx1QE5EQjaosgTKJJMlMg3HoXTS7zHs3k6KXredtvO-psKB4tHxi1g6ashf5k2BSvS0G/pubhtml?gid=1651059618&single=true&widget=false&headers=false"
                            class="w-full min-h-[400px] md:min-h-[600px] border-0"></iframe>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <custom-footer></custom-footer>

    <!-- Scripts -->
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>

    <script>
        async function updateStats() {
            const url = "https://script.google.com/macros/s/AKfycbwWNJ4nEbRJgnDuYJBe-4U49n2XPbl6QEYuIRvyW7wM-Lpg0Id4m8Qpd3IhSLHzLo32/exec";
            try {
                const response = await fetch(url);
                const data = await response.json();

                document.getElementById('members').textContent = data.members;
                document.getElementById('bosses').textContent = data.bosses;
                document.getElementById('donations').textContent = `$${data.donations}`;
            } catch (err) {
                console.error("Erro ao atualizar estatísticas:", err);
            }
        }

        updateStats();

        feather.replace();

        document.querySelectorAll('.open-sheet').forEach(btn => {
            btn.addEventListener('click', () => {
                window.open(btn.dataset.url, "_blank");
            });
        });
    </script>

</body>
</html>

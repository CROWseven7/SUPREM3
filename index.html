    <script>

            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#ffffff',
                        secondary: '#1a1a1a',
                        asphalt: '#0f0f0f',
                        card: '#1a1a1a',
                        green: '#00d105',
                        ambar: '#FFD700'
                    }
                }
            }
        }
    </script>

    <main class="relative z-10 w-full max-w-2xl px-6 animate-fadeIn">

        <section class="text-center mb-12">

                <p class="text-gray-400 mb-8">spvm-union.vercel.app</p>

                <div class="space-y-4">

                        Ir para o Novo Site

                    <p class="text-xs text-gray-500 mt-4 italic">
                        Você será redirecionado automaticamente em alguns segundos...
                    </p>
